<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Кофемашина</title>
    <style>
      .coffee-item{
        background:tan;
        border-radius:50px 0 0 50px;
        font-size:2rem;
        margin:0.5rem;
      }
      .coffee-btn{
        background:Brown;
        width:50px;
        height:50px;
        border-radius:50%;
        border:1px solid rgb(0,0,0);
      }
      .coffee-btn:hover{
        background:red;
        cursor:pointer;
      }
      .coffee-btn:active{
        background:maroon;
      }
      #display{
        background:navy;
        color:white;
        width:95%;
        height:150px;
        border:4px groove black;
        margin:0.5rem;
        padding:1rem;
      }
    </style>
  </head>
  <body>
    <div class="container my-4 border">
      <div class="row">
        <div class="col-sm-6">
          <div class="coffee-item row">
            <div class="coffee-btn" onclick="getCoffee('Американо',38);"></div>
            <span>Американо - 38р.</span>
          </div>
          <div class="coffee-item row">
            <div class="coffee-btn" onclick="getCoffee('Каппучино',53);"></div>
            <span>Каппучино - 53р.</span>
          </div>
          <div class="coffee-item row">
            <div class="coffee-btn" onclick="getCoffee('Еспрессо',46);"></div>
            <span>Еспрессо - 46р.</span>
          </div>
          <div class="coffee-item row">
            <div class="coffee-btn" onclick="getCoffee('Латте',47);"></div>
            <span>Латте - 47р.</span>
          </div>
          <div class="coffee-item row">
            <div class="coffee-btn" onclick="getCoffee('Гляссе',97);"></div>
            <span>Гляссе - 97р.</span>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="row">
            <div class="col-6">
              <div id="display"></div>
            </div>
            <div class="col-6">
              <input type="text" id="money">
            </div>
          </div>
        </div>
      </div>
    </div>
    <img src="img/50rub.jpg" alt="">
    <img src="img/100rub.jpg" alt="">
    <img src="img/500rub.jpg" alt="">
    
    <script>
      function getCoffee(name,price){
        if (money.value >= price){
          money.value = money.value - price;
          display.innerHTML = `Кофе ${name} готов<br>`;
        }
        else
          display.innerHTML = `Не достаточно денег`;
      }
      
      function getChange(num){
        if (num>=10){
          console.log(10);
          getChange(num-10);
        }
        else if (num>=5){
          console.log(5);
          getChange(num-5);
        }
        else if (num>=2){
          console.log(2);
          getChange(num-2);
        }
        else if (num>=1){
          console.log(1);
          getChange(num-1);
        }
      }

            num = num - 1;
          }
        }
      }*/
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
